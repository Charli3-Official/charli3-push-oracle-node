name: Build and push Docker Image to GHCR

on:
  push:
    branches:
      - develop
  release:
    types: [published]
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      packages: 'write'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Authenticate with GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Get tag/ref
      id: get-tag
      run: echo "::set-output name=short_ref::${GITHUB_REF#refs/*/}"

    - name: Build, tag, and push Docker image to GHCR
      if: github.event_name == 'release'
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: |
          ghcr.io/charli3-official/charli3-node-operator-backend:${{ steps.get-tag.outputs.short_ref }}
          ghcr.io/charli3-official/charli3-node-operator-backend:latest

    - name: Build, tag as develop, and push Docker image to GHCR
      if: github.ref == 'refs/heads/develop'
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ghcr.io/charli3-official/charli3-node-operator-backend:develop
